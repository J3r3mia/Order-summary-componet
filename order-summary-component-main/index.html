<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div>
        <img src="./images/illustration-hero.svg" alt="animated human listening to music">
      </div>
      <article>
        <div class="details">
        <h2>Order Summary</h2>
        <p class="slogan">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music icon">
          <div>
            <h4>Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>  
        <a  class="order_cancel" href="#">Cancel Order</a>
      </div>
      </article>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jeremia Motaung</a>.
      </div>
    </div>
  </main>
</body>
</html>
